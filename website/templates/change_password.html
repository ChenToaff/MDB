{% extends "base.html" %} {%block header %} {% include "compoments/banner.html"
%}{% endblock %} {%block head%}
<!-- Custom styles for this template -->
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/signin.css') }}"
/>
{% endblock%} {%block body %}
<div class="container-fluid text-center">
  <h1>Change Password</h1>
  <form
    class="form-signin text-center needs-validation"
    method="POST"
    action="/change"
    oninput='re_password.setCustomValidity(re_password.value != form_password.value ? "Passwords do not match." : "")'
  >
    <div class="mb-2 mt-2">
      <label class="mb-1" for="form_password">Password</label>
      <input
        type="password"
        class="form-control"
        name="form_password"
        id="form_password"
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        placeholder="Password"
        required
        data-toggle="popover"
        data-placement="bottom"
      />
    </div>
    <div class="mb-2 mt-2">
      <label class="mb-1" for="re_password">Repeat Password</label>

      <input
        type="password"
        class="form-control"
        name="re_password"
        id="re_password"
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        placeholder="Password"
        required
      />
    </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">
      Submit
    </button>
    <a href="/">
      <img
        class="mt-3 mb-3"
        src="{{ url_for('static', filename='images/logo-twitter.png') }}"
        alt=""
        width="72"
        height="72"
      />
    </a>
    <p class="mb-0 text-muted">&copy; 2020</p>
  </form>
</div>

{% endblock %}
