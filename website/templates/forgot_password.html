{% extends "base.html" %} {%block header %} {% include "compoments/banner.html"
%}{% endblock %} {%block head%}
<!-- Custom styles for this template -->
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/signin.css') }}"
/>
{% endblock%} {%block body %}
<div class="container-fluid text-center">
  <h1>Forgot Your Password?</h1>
  <form
    class="form-signin text-center needs-validation"
    method="POST"
    action="/forgot"
  >
    <div class="mb-2 mt-2">
      <label class="mb-1" for="form_email">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input
          type="email"
          class="form-control"
          name="form_email"
          placeholder="you@example.com"
          required
        />
        <div class="invalid-feedback">
          Enter a vaild email.
        </div>
      </div>
    </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">
      Submit
    </button>
    <a href="/">
      <img
        class="mt-3 mb-3"
        src="{{ url_for('static', filename='images/logo-mdb.png') }}"
        alt=""
        width="72"
        height="72"
      />
    </a>
    <p class="mb-0 text-muted">&copy; 2020</p>
  </form>
</div>

{% endblock %}
