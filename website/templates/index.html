{% extends "base.html" %} {%block head%}
<style>
  main {
    width: 100%;
  }
  .movies {
    text-align: center;
    margin: auto;
  }
  .movieItem {
    margin-top: 3px;
    padding: 0px;
  }
  .moviePoster {
    width: 170px;
    height: 260px;
    border: 1px solid black;
    margin: auto;
    background: transparent url("static/images/preloader3.gif") center no-repeat;
  }
  .item {
    position: initial;
  }
  .item:hover {
    position: relative;
    transform: scale(1.2);
  }
  .item:hover > button {
    visibility: visible;
  }
  .item.Last:hover {
    transform: translateX(-25px) scale(1.2);
    -webkit-transform: translateX(-25px) scale(1.2);
    -moz-transform: translateX(-25px) scale(1.2);
    -o-transform: translateX(-25px) scale(1.2);
  }
  .item:first-of-type:hover {
    transform: translateX(25px) scale(1.2);
    -webkit-transform: translateX(25px) scale(1.2);
    -moz-transform: translateX(25px) scale(1.2);
    -o-transform: translateX(25px) scale(1.2);
  }
  .CustomCarousel-footer {
    height: 20px;
    width: 100%;
    background-color: #414d53;
  }
</style>
<link rel="stylesheet" type="text/css" href="static/css/CustomCarousel.css" />
<script src="static/js/CustomCarousel.js"></script>
<script src="static/js/Movies.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  window.addEventListener("load", function () {
    CustomCarousel();
    onLoad();
  });
  window.onpopstate = function (e) {
    location.reload(true);
  };
</script>
{% include "compoments/navbar.html" %} {% include "compoments/overlay.html" %}
{% endblock %} {%block body%}
<main>
  <h1 class="CustomCarousel-header">
    Top Movies
  </h1>
  <div
    class="CustomCarousel"
    id="topMoviesCaro"
    data-padding="3"
    data-items="2,4,5,6,8"
  >
    <div class="CustomCarousel-inner"></div>
    <button class="btn-prev"><</button>
    <button class="btn-next">></button>
  </div>
  <div class="CustomCarousel-footer"></div>
  <h1 class="CustomCarousel-header">
    Your Movies
  </h1>
  <div
    class="CustomCarousel"
    id="likedMoviesCaro"
    data-padding="3"
    data-items="2,4,5,6,8"
  >
    <div class="CustomCarousel-inner"></div>
    <button class="btn-prev"><</button>
    <button class="btn-next">></button>
  </div>
  <div class="CustomCarousel-footer"></div>
</main>
{%endblock%}
