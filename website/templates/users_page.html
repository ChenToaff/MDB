{% extends "base.html" %} {% block head %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='js/Movies.js') }}"></script>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/CustomCarousel.css')}}"
/>
<script src="{{ url_for('static', filename='js/CustomCarousel.js') }}"></script>

<style>
  html,
  body {
    height: 100%;
  }
  main {
    height: calc(100% - 60px);
    width: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.9);
    color: #818181;
    font-family: "Lato", sans-serif;
    font-size: 22px;
    overflow-wrap: break-word;
    z-index: 100;
    overflow-x: hidden;
  }
  .MoviePage-header {
    padding: 10px;
    padding-bottom: 5px;
    margin: 0;
  }
  .MoviePage-like {
    padding-bottom: 5px;
    margin: 0;
  }
  .MoviePage-like > * {
    width: 40px;
    height: 40px;
    margin: auto;
    cursor: pointer;
  }
  .MoviePage-body {
    padding-bottom: 3px;
  }
  .movieItem {
    margin-top: 3px;
    padding: 0px;
  }
  .moviePoster {
    width: 170px;
    height: 260px;
    border: 1px solid black;
    margin: auto;
    background: transparent url("/static/images/preloader3.gif") center
      no-repeat;
  }
  .item {
    position: initial;
  }
  .item:hover {
    position: relative;
    transform: scale(1.2);
  }
  .item:hover > button {
    visibility: visible;
  }
  .item.Last:hover {
    transform: translateX(-25px) scale(1.2);
    -webkit-transform: translateX(-25px) scale(1.2);
    -moz-transform: translateX(-25px) scale(1.2);
    -o-transform: translateX(-25px) scale(1.2);
  }
  .item:first-of-type:hover {
    transform: translateX(25px) scale(1.2);
    -webkit-transform: translateX(25px) scale(1.2);
    -moz-transform: translateX(25px) scale(1.2);
    -o-transform: translateX(25px) scale(1.2);
  }
  .CustomCarousel-footer {
    height: 20px;
    width: 100%;
    background-color: #414d53;
  }
</style>
<script>
  window.addEventListener("load", function () {
    CustomCarousel();
    onLoad();
  });
  window.onpopstate = function (e) {
    location.reload(true);
  };
</script>
{% endblock %} {%block body %}{% include "compoments/navbar.html" %}{% include
"compoments/overlay.html" %}

<main>
  <div class="MoviePage-header row w-100">
    <h1 class="text-center m-auto">{{UserName}}</h1>
  </div>
  <div class="MoviePage-body row d-flex justify-content-center">
    <div class="text-center col-12">
      <img
        style="max-height: 100%; max-width: 100%;"
        src="{{ url_for('static', filename='images/'+ (Image))}}"
      />
    </div>
  </div>
  <h1 class="CustomCarousel-header">
    {{UserName.split(" ")[0]}}'s Movies
  </h1>
  <div
    class="CustomCarousel"
    id="likedMoviesCaro"
    data-padding="3"
    data-items="2,4,5,6,8"
  >
    <div class="CustomCarousel-inner"></div>
    <button class="btn-prev"><</button>
    <button class="btn-next">></button>
  </div>
  <div class="CustomCarousel-footer"></div>
</main>

{% endblock %}
